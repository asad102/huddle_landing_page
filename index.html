    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body class="bg-Violet"
style="background: linear-gradient(rgba(35, 1, 115, 0.8), rgba(179, 0, 255, 0.7)), url('img/bg-desktop.svg')">

    <section
     class="hoodle min-h-screen  flex max-w-[1440px] mx-auto justify-center">
        <div class="container flex flex-col gap-10 my-4 px-4">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="body flex lg:flex-row flex-col gap-10 my-20">

                    <img class="w-full" src="img/illustration-mockups.svg" alt="">
                </div>
                <div class="mleft flex flex-col lg:text-start text-center gap-4">

                    <p class="font-sans text-[#fff]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, sint perspiciatis nostrum sapiente et quia non eaque? Delectus magni laborum adipisci nesciunt, rem molestias similique fugiat et corporis suscipit quae!</p>

                    </div>

                </div>

            </div>
            <div class="flex justify-center lg:justify-end">
                <ul class="flex items-center justify-center gap-6">
                  <li><i class="fab fa-facebook text-[#fff] text-3xl"></i></li>
                  <li><i class="fab fa-twitter text-[#fff] text-3xl"></i></li>
                  <li><i class="fab fa-instagram text-[#fff] text-3xl"></i></li>
                </ul>

        </div>
